---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/bookings/{booking_id}/messages":
    parameters:
      - name: booking_id
        in: path
        description: ID of the booking
        required: true
        schema:
          type: integer
    get:
      summary: Retrieves all messages for a booking
      tags:
        - Chat
      parameters:
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
      responses:
        "200":
          description: messages found
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    content:
                      type: string
                    created_at:
                      type: string
                      format: date-time
                    sender_type:
                      type: string
                    sender_id:
                      type: integer
                    booking_id:
                      type: integer
                    sender_info:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        type:
                          type: string
                  required:
                    - id
                    - content
                    - created_at
                    - sender_type
                    - sender_id
                    - booking_id
        "404":
          description: booking not found
        "401":
          description: unauthorized
        "403":
          description: forbidden (not user or repairer of booking)
  "/api/v1/messages":
    post:
      summary: Creates a new message
      tags:
        - Chat
      parameters:
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
      responses:
        "201":
          description: message created
        "422":
          description: invalid request
        "401":
          description: unauthorized
        "404":
          description: booking not found
        "403":
          description: forbidden (not user or repairer of booking)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: object
                  properties:
                    content:
                      type: string
                  required:
                    - content
                booking_id:
                  type: integer
              required:
                - message
                - booking_id
  "/api/v1/appliances":
    get:
      summary: Retrieves all appliances
      tags:
        - Appliances
      responses:
        "200":
          description: appliances found
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    brand:
                      type: string
                    model:
                      type: string
                    image_url:
                      type: string
                      nullable: true
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                  required:
                    - id
                    - name
                    - brand
                    - model
    post:
      summary: Creates an appliance
      tags:
        - Appliances
      parameters:
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
      responses:
        "201":
          description: appliance created
        "422":
          description: invalid request
        "401":
          description: unauthorized
        "500":
          description: Cloudinary upload error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
        required: true
  "/api/v1/appliances/my_appliances":
    get:
      summary: Retrieves appliances owned by the current user
      tags:
        - Appliances
      parameters:
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
      responses:
        "200":
          description: user appliances found
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    brand:
                      type: string
                    model:
                      type: string
                    image_url:
                      type: string
                      nullable: true
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                  required:
                    - id
                    - name
                    - brand
                    - model
        "401":
          description: unauthorized
  "/api/v1/appliances/{id}":
    parameters:
      - name: id
        in: path
        description: ID of the appliance
        required: true
        schema:
          type: integer
    get:
      summary: Retrieves an appliance
      tags:
        - Appliances
      responses:
        "200":
          description: appliance found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  brand:
                    type: string
                  model:
                    type: string
                  image_url:
                    type: string
                    nullable: true
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                required:
                  - id
                  - name
                  - brand
                  - model
        "404":
          description: appliance not found
    put:
      summary: Updates an appliance
      tags:
        - Appliances
      parameters:
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: appliance updated
        "422":
          description: invalid request
        "401":
          description: unauthorized
        "500":
          description: Cloudinary upload error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
    delete:
      summary: Deletes an appliance
      tags:
        - Appliances
      parameters:
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
      responses:
        "204":
          description: appliance deleted
        "404":
          description: appliance not found
        "401":
          description: unauthorized
  "/api/v1/appliances/{id}/bookings":
    parameters:
      - name: id
        in: path
        description: ID of the appliance
        required: true
        schema:
          type: integer
    get:
      summary: Retrieves all bookings for an appliance belonging to the current user
      tags:
        - Appliances
      parameters:
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
      responses:
        "200":
          description: bookings found
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    repairer_id:
                      type: integer
                    service_id:
                      type: integer
                    start_time:
                      type: string
                      format: date-time
                    end_time:
                      type: string
                      format: date-time
                    status:
                      type: string
                    address:
                      type: string
                    notes:
                      type: string
                      nullable: true
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                  required:
                    - id
                    - repairer_id
                    - service_id
                    - start_time
                    - end_time
                    - status
                    - address
        "404":
          description: appliance not found
        "401":
          description: unauthorized
  "/api/v1/bookings":
    get:
      summary: Retrieves all bookings for the current user
      tags:
        - Bookings
      parameters:
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
      responses:
        "200":
          description: bookings found
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    repairer_id:
                      type: integer
                    service_id:
                      type: integer
                    start_time:
                      type: string
                      format: date-time
                    end_time:
                      type: string
                      format: date-time
                    status:
                      type: string
                    address:
                      type: string
                    notes:
                      type: string
                      nullable: true
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                  required:
                    - id
                    - repairer_id
                    - service_id
                    - start_time
                    - end_time
                    - status
                    - address
        "401":
          description: unauthorized
    post:
      summary: Creates a booking
      tags:
        - Bookings
      parameters:
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
      responses:
        "201":
          description: booking created
        "422":
          description: invalid request
        "401":
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                booking:
                  type: object
                  properties:
                    repairer_id:
                      type: integer
                    service_id:
                      type: integer
                    start_time:
                      type: string
                      format: date-time
                    address:
                      type: string
                    notes:
                      type: string
                      nullable: true
                  required:
                    - repairer_id
                    - service_id
                    - start_time
                    - address
  "/api/v1/bookings/{id}":
    parameters:
      - name: id
        in: path
        description: ID of the booking
        required: true
        schema:
          type: integer
    get:
      summary: Retrieves a booking
      tags:
        - Bookings
      parameters:
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
      responses:
        "200":
          description: booking found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  repairer_id:
                    type: integer
                  service_id:
                    type: integer
                  start_time:
                    type: string
                    format: date-time
                  end_time:
                    type: string
                    format: date-time
                  status:
                    type: string
                  address:
                    type: string
                  notes:
                    type: string
                    nullable: true
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                required:
                  - id
                  - repairer_id
                  - service_id
                  - start_time
                  - end_time
                  - status
                  - address
        "404":
          description: booking not found
        "401":
          description: unauthorized
    put:
      summary: Updates a booking
      tags:
        - Bookings
      parameters:
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
      responses:
        "200":
          description: booking updated
        "422":
          description: invalid request
        "401":
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                booking:
                  type: object
                  properties:
                    address:
                      type: string
                    notes:
                      type: string
                      nullable: true
    delete:
      summary: Cancels a booking
      tags:
        - Bookings
      parameters:
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
      responses:
        "204":
          description: booking cancelled
        "404":
          description: booking not found
        "401":
          description: unauthorized
  "/api/v1/profile":
    get:
      summary: Retrieves the current user profile
      tags:
        - Profile
      security:
        - Bearer: []
      parameters:
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
      responses:
        "200":
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  email_address:
                    type: string
                    format: email
                  address:
                    type: string
                  latitude:
                    type: number
                    format: float
                    nullable: true
                  longitude:
                    type: number
                    format: float
                    nullable: true
                  date_of_birth:
                    type: string
                    format: date
                    nullable: true
                  mobile_number:
                    type: string
                    nullable: true
                  onboarded:
                    type: boolean
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                required:
                  - id
                  - name
                  - email_address
                  - address
                  - onboarded
                  - created_at
                  - updated_at
        "401":
          description: unauthorized - no token
    put:
      summary: Updates the current user profile
      tags:
        - Profile
      security:
        - Bearer: []
      parameters:
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
      responses:
        "200":
          description: profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  email_address:
                    type: string
                    format: email
                  address:
                    type: string
                  date_of_birth:
                    type: string
                    format: date
                    nullable: true
                  mobile_number:
                    type: string
                    nullable: true
                  latitude:
                    type: number
                    format: float
                    nullable: true
                  longitude:
                    type: number
                    format: float
                    nullable: true
                  onboarded:
                    type: boolean
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                required:
                  - id
                  - name
                  - email_address
                  - address
                  - date_of_birth
                  - mobile_number
                  - onboarded
        "401":
          description: unauthorized
        "422":
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    name:
                      type: string
                    address:
                      type: string
                    date_of_birth:
                      type: string
                      format: date
                    mobile_number:
                      type: string
                    latitude:
                      type: number
                      format: float
                    longitude:
                      type: number
                      format: float
              required:
                - user
  "/api/v1/repairer/bookings":
    get:
      summary: Lists all bookings for the authenticated repairer
      tags:
        - Repairer Bookings
      security:
        - Bearer: []
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Bearer token
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum:
              - pending
              - confirmed
              - completed
              - cancelled
          required: false
          description: Filter by booking status
        - name: start_date
          in: query
          schema:
            type: string
            format: date
          required: false
          description: Filter bookings from this date (YYYY-MM-DD)
        - name: end_date
          in: query
          schema:
            type: string
            format: date
          required: false
          description: Filter bookings until this date (YYYY-MM-DD)
      responses:
        "200":
          description: bookings found
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/booking"
        "401":
          description: unauthorized
  "/api/v1/repairer/bookings/{id}":
    parameters:
      - name: id
        in: path
        required: true
        description: Booking ID
        schema:
          type: integer
    get:
      summary: Retrieves a specific booking
      tags:
        - Repairer Bookings
      security:
        - Bearer: []
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Bearer token
          schema:
            type: string
      responses:
        "200":
          description: booking found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/booking"
        "404":
          description: booking not found
        "401":
          description: unauthorized
    patch:
      summary: Updates a booking status
      tags:
        - Repairer Bookings
      security:
        - Bearer: []
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Bearer token
          schema:
            type: string
      responses:
        "200":
          description: booking updated
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/booking"
        "422":
          description: invalid request
        "404":
          description: booking not found
        "401":
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                booking:
                  type: object
                  properties:
                    status:
                      type: string
                      enum:
                        - confirmed
                        - completed
                        - cancelled
                  required:
                    - status
              required:
                - booking
  "/api/v1/repairer/bookings/{id}/notes":
    parameters:
      - name: id
        in: path
        required: true
        description: Booking ID
        schema:
          type: integer
    post:
      summary: Adds a note to a booking
      tags:
        - Repairer Bookings
      security:
        - Bearer: []
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Bearer token
          schema:
            type: string
      responses:
        "200":
          description: note added
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/booking"
        "422":
          description: invalid request
        "404":
          description: booking not found
        "401":
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                note:
                  type: string
                  description: Note content
              required:
                - note
  "/api/v1/repairer_sessions":
    post:
      summary: Creates a repairer session (logs in)
      tags:
        - Repairer Authentication
      parameters: []
      responses:
        "201":
          description: repairer logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  token_type:
                    type: string
                  expires_in:
                    type: integer
                  repairer:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      email_address:
                        type: string
                required:
                  - access_token
                  - refresh_token
                  - token_type
                  - expires_in
                  - repairer
        "401":
          description: unauthorized - invalid credentials
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email_address:
                  type: string
                password:
                  type: string
              required:
                - email_address
                - password
  "/api/v1/repairer_sessions/{id}":
    delete:
      summary: Destroys a repairer session (logs out)
      tags:
        - Repairer Authentication
      parameters:
        - name: id
          in: path
          description: ID is optional
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
      responses:
        "200":
          description: repairer logged out
        "401":
          description: unauthorized
  "/api/v1/repairers/{repairer_id}/calendar/{year}/{month}":
    parameters:
      - name: repairer_id
        in: path
        description: ID of the repairer
        required: true
        schema:
          type: string
      - name: year
        in: path
        description: Year for the calendar view
        required: true
        schema:
          type: integer
      - name: month
        in: path
        description: Month for the calendar view (1-12)
        required: true
        schema:
          type: integer
      - name: Authorization
        in: header
        required: true
        description: JWT token
        schema:
          type: string
    get:
      summary: Retrieves the monthly availability calendar for a repairer
      tags:
        - Repairers
      security:
        - Bearer: []
      responses:
        "200":
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  year:
                    type: integer
                    example: 2025
                  month:
                    type: integer
                    example: 4
                  calendar:
                    type: object
                    additionalProperties:
                      type: object
                      properties:
                        available:
                          type: boolean
                          description:
                            Indicates if the repairer has any availability
                            on this day
                      required:
                        - available
                    description:
                      Object mapping dates (YYYY-MM-DD) to their availability
                      status
                required:
                  - year
                  - month
                  - calendar
        "400":
          description: invalid parameters
        "404":
          description: repairer not found
        "401":
          description: unauthorized - no token
  "/api/v1/repairers/nearby":
    parameters:
      - name: latitude
        in: query
        format: float
        required: true
        description: User's latitude
        schema:
          type: number
      - name: longitude
        in: query
        format: float
        required: true
        description: User's longitude
        schema:
          type: number
      - name: radius
        in: query
        format: float
        required: false
        description: "Search radius in kilometers (default: 10)"
        schema:
          type: number
      - name: Authorization
        in: header
        required: true
        description: JWT token
        schema:
          type: string
    get:
      summary: Finds repairers near a given location
      tags:
        - Repairers
      security:
        - Bearer: []
      responses:
        "200":
          description: successful - no repairers found
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/repairer"
        "400":
          description: invalid radius
        "401":
          description: unauthorized - no token
  "/api/v1/repairers/{id}/upload_profile_picture":
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: Authorization
        in: header
        schema:
          type: string
    post:
      summary: Upload profile picture for a repairer
      tags:
        - Repairers
      security:
        - Bearer: []
      parameters: []
      responses:
        "500":
          description: Cloudinary upload error
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: file
        required: true
        description: The image file to upload
  "/api/v1/repairers/{id}/upload_work_image":
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: Authorization
        in: header
        schema:
          type: string
    post:
      summary: Upload a work image for a repairer
      tags:
        - Repairers
      security:
        - Bearer: []
      parameters: []
      responses:
        "500":
          description: Cloudinary upload error
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: file
        required: true
  "/api/v1/repairers/{id}/delete_work_image":
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: Authorization
        in: header
        schema:
          type: string
      - name: image_id
        in: query
        required: true
        description: Cloudinary public_id of the image to delete
        schema:
          type: string
    delete:
      summary: Delete a work image for a repairer
      tags:
        - Repairers
      security:
        - Bearer: []
      responses:
        "500":
          description: Cloudinary delete error
  "/api/v1/sessions":
    post:
      summary: Creates a session (logs in)
      tags:
        - Sessions
      parameters: []
      responses:
        "200":
          description: user logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  token_type:
                    type: string
                  expires_in:
                    type: integer
                  user_id:
                    type: integer
                required:
                  - access_token
                  - refresh_token
                  - token_type
                  - expires_in
                  - user_id
        "401":
          description: unauthorized - invalid credentials
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email_address:
                  type: string
                password:
                  type: string
              required:
                - email_address
                - password
  "/api/v1/sessions/{id}":
    delete:
      summary: Destroys a session (logs out)
      tags:
        - Sessions
      parameters:
        - name: id
          in: path
          description: ID is optional
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
      responses:
        "200":
          description: user logged out
        "401":
          description: unauthorized
  "/api/v1/token/refresh":
    post:
      summary: Refresh access token
      tags:
        - Authentication
      parameters: []
      responses:
        "200":
          description: token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  token_type:
                    type: string
                  expires_in:
                    type: integer
                required:
                  - access_token
                  - refresh_token
                  - token_type
                  - expires_in
        "400":
          description: bad request - refresh token not provided
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
        "401":
          description: unauthorized - invalid refresh token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
              required:
                - refresh_token
  "/api/v1/users/{id}":
    get:
      summary: Retrieves a user
      tags:
        - Users
      parameters:
        - name: id
          in: path
          description: ID of the user
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
      responses:
        "200":
          description: user found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  email_address:
                    type: string
                  address:
                    type: string
                  date_of_birth:
                    type: string
                    format: date
                    nullable: true
                  mobile_number:
                    type: string
                    nullable: true
                  latitude:
                    type: number
                    format: float
                    nullable: true
                  longitude:
                    type: number
                    format: float
                    nullable: true
                  onboarded:
                    type: boolean
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                required:
                  - id
                  - name
                  - email_address
                  - onboarded
        "404":
          description: user not found
        "401":
          description: unauthorized
    put:
      summary: Updates a user
      tags:
        - Users
      parameters:
        - name: id
          in: path
          description: ID of the user
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          required: true
          description: JWT token
          schema:
            type: string
      responses:
        "200":
          description: user updated
        "403":
          description: forbidden - cannot update another user
        "401":
          description: unauthorized
        "422":
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    name:
                      type: string
                    address:
                      type: string
                    date_of_birth:
                      type: string
                      format: date
                    mobile_number:
                      type: string
                    latitude:
                      type: number
                      format: float
                    longitude:
                      type: number
                      format: float
              required:
                - user
  "/api/v1/users":
    post:
      summary: Creates a user
      tags:
        - Users
      parameters: []
      responses:
        "201":
          description: user created
        "422":
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    name:
                      type: string
                    email_address:
                      type: string
                    password:
                      type: string
                    password_confirmation:
                      type: string
                  required:
                    - name
                    - email_address
                    - password
                    - password_confirmation
servers:
  - url: https://{defaultHost}
    variables:
      defaultHost:
        default: www.example.com
components:
  schemas:
    error:
      type: object
      properties:
        error:
          type: string
          description: Error message
      required:
        - error
    repairer:
      type: object
      properties:
        id:
          type: integer
          description: Repairer ID
        name:
          type: string
          description: Repairer name
        email_address:
          type: string
          format: email
          description: Repairer email
        hourly_rate:
          type: number
          format: float
          description: Hourly rate
        service_radius:
          type: integer
          description: Service radius in km
        latitude:
          type: number
          format: float
          description: Latitude
        longitude:
          type: number
          format: float
          description: Longitude
      required:
        - id
        - name
        - email_address
    booking:
      type: object
      properties:
        id:
          type: integer
          description: Booking ID
        repairer_id:
          type: integer
          description: Repairer ID
        user_id:
          type: integer
          description: User ID
        service_id:
          type: integer
          description: Service ID
        start_time:
          type: string
          format: date-time
          description: Start time of booking
        end_time:
          type: string
          format: date-time
          description: End time of booking
        status:
          type: string
          enum:
            - pending
            - confirmed
            - completed
            - cancelled
          description: Booking status
        address:
          type: string
          description: Service address
        notes:
          type: string
          nullable: true
          description: Customer notes
        repairer_note:
          type: string
          nullable: true
          description: Repairer notes
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
      required:
        - id
        - repairer_id
        - user_id
        - service_id
        - start_time
        - end_time
        - status
        - address
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      description: JWT token for authentication
